<body>

    <h1>Sweet Treats</h1>
    <div class="container content">

        <!-- Initial form: home screen -->
        <div id="initialForm" class="screen active">
            <form class="initial-form" onsubmit="return false">
                <div class="event-details">
                    <input type="text" id="eventNameInput" placeholder="Enter your event's name...">
                    <input type="text" id="noOfAttendeesInput" placeholder="Enter number of attendees...">
                </div>
                <select id="categoryDropdown"></select>
                <select id="treatDropdown" class="hidden"></select>
                <input id="submitBtn" type="submit" value="Get your Quote">
            </form>
        </div>

        <!-- Quote summary screen -->
        <div id="quoteSummary" class="screen quote-summary">
            <div id="quoteSummaryContent" class="quote-summary-content"></div>
            <div id="priceSummary"></div>
            <button id="newQuoteBtn" class="new-quote-btn">New Quote</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/treats.js"></script>
</body>
