    <h1>Treat Yo'self</h1>
    <div class="container content">

        <!-- Initial form: home screen -->
        <div id="initialForm" class="screen active">
            <form class="initial-form" onsubmit="return false">
                <!-- <h2 class="title is-info">Generate Your Quote:</h2> -->
                <div class="initial-form-container">
                    <input type="text" id="eventNameInput" class="input" placeholder="Enter your event...">
                    <input type="text" id="noOfAttendeesInput" class="input" placeholder="Enter the number of attendees...">
                    <select id="categoryDropdown" class="select"></select>
                    <select id="treatDropdown" class="select hidden"></select>
                    <input id="submitBtn" class='button submit-btn is-warning' type="submit" value="Get your Quote">
                </div>
            </form>
        </div>

        <!-- Quote summary screen -->
        <div id="quoteSummary" class="screen quote-summary">
            <div class="columns">
                <div class="column">
                    <div id="quoteSummaryContent" class="quote-summary-content"></div>
                </div>
                <div class="column">
                    <div id="priceSummary"></div>
                    <button id="newQuoteBtn" class="button new-quote-btn is-warning">New Quote</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/treats.js"></script>
</body>
